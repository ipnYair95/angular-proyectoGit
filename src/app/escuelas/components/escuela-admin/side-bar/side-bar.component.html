<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">


  <nav class="navbar navbar-expand-lg navbar-info bg-info" *ngIf="escuela">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="texto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <h2> ESCUELA: {{ escuela.nombre }}
            C.C.T. {{ escuela.cct }}
            TURNO: {{ escuela.turno }} </h2>
        </li>
      </ul>
    </div>
  </nav>





  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">

      <mat-nav-list>

        <span *ngFor="let item of menu">

          <span *ngIf=" !item.children || item.children.length === 0 ">
            <mat-list-item [routerLink]="[ item.route ]">
              <i [ngClass]=" item.iconName " aria-hidden="true"> {{ item.displayName }} </i>
            </mat-list-item>
          </span>

          <mat-accordion *ngIf="item.children && item.children.length > 0">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <i [ngClass]=" item.iconName " aria-hidden="true"> {{ item.displayName }} </i>
                </mat-panel-title>
              </mat-expansion-panel-header>

              <span *ngFor="let child of item.children ">
                <mat-list-item [routerLink]="[ child.route ]">
                  <i [ngClass]=" child.iconName " aria-hidden="true"> {{ child.displayName }} </i>
                </mat-list-item>
              </span>

            </mat-expansion-panel>           
          </mat-accordion>


        </span>

      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet> </router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
