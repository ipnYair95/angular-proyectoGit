<mat-card class="m-3">
    <mat-card-title class="text-center">
        Informacion de materias
    </mat-card-title>
    <mat-card-content class="mt-3">

        <div *ngIf=" niveles.length > 0 " >           
            <i class="fas fa-layer-group"> 
                Nivel escolar 
            <mat-form-field>
                <mat-label> Seleccione un nivel </mat-label>
                <mat-select>
                  <mat-option *ngFor="let nivel of niveles" [value]="nivel.nombreNivel">
                    {{nivel.nombreNivel}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </i>
        </div>

        <div class="ml-3">
            <i class="fas fa-layer-group">  
                Carrera                
            <mat-form-field>                
                <mat-label> Seleccione la carrera </mat-label>
                <mat-select>
                  <mat-option>
                    afsdf
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </i>
        </div>

        <div class="ml-3">
            <i class="fas fa-layer-group">  
                Ciclo Escolar                
            <mat-form-field>                
                <mat-label> Seleccione el Ciclo Escolar </mat-label>
                <mat-select>
                  <mat-option>
                    afsdf
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </i>
        </div>


    </mat-card-content>
</mat-card>
