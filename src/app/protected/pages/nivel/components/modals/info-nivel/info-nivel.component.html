<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      <i class="fas fa-user-friends"> {{ titulo }} </i>
    </h4>
    <button class="btn btn-danger" type="button" class="close" aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <i class="fa fa-times-circle" aria-hidden="true"> </i>
    </button>
  </div>
  <div class="modal-body">
    <form autocomplete="off" [formGroup]="forma">
      <!-- ****** GENERALES ******* -->
  
      <div>
        <div class="form-row">
          <h2 class="mb-3">Generales</h2>
        </div>
        <div class="form-row">
  
          <div class="form-group col">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> Nombre del nivel </span>
              </div>
              <input type="text" class="form-control" placeholder="Nombre del nivel " formControlName="nombreNivel"
                [class.is-invalid]="campoInvalido('nombreNivel')" />
            </div>
            <div class="alert alert-primary" *ngIf="campoInvalido('nombreNivel')">
              Campo requerido
            </div>
            <br>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> Jerarquia </span>
              </div>
              <input type="number" min="0" class="form-control" placeholder="0 " formControlName="jerarquia"
                [class.is-invalid]="campoInvalido('jerarquia')" />
            </div>
            <div class="alert alert-primary" *ngIf="campoInvalido('jerarquia')">
              Campo requerido
            </div>
          </div>
  
        </div>
  
        <div class="col-md-12 text-center">
          
          <div class="btn-group btn-group-lg blocks flex-wrap">
  
            <button (click)="eliminar()" type="button" class="btn btn-danger" *ngIf="this.nivel.id">
              <i class="fa fa-trash" aria-hidden="true"> Eliminar </i>
            </button>
  
            <button (click)="enviar()" type="button" class="btn btn-success ml-3">
              <i class="fas fa-save    "> Guardar </i>
            </button>
            
          </div>
        </div>
  
      </div>
  
    </form>
  
  </div>
